<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Obfuscator++</title>
    </head>
    <body class="text-center position-absolute top-50 start-50 translate-middle" data-bs-theme="dark">
        <div id="main" class="d-flex flex-column">
            <h1>Obfuscator++</h1>
            <p>Deeply obfuscates JavaScript code, instantly.</p>
            <textarea id="input" placeholder="Input goes here..." class="mb-3"></textarea>
            <input class="form-control mb-3" type="file" accept=".js,.jsx" id="uploadFile">
            <button class="btn btn-secondary mb-3" id="obfuscate">⬇️ Obfuscate ⬇️</button>
            <button class="btn btn-secondary mb-3 disabled" id="download" disabled>Save to computer</button>
            <textarea id="output" placeholder="Output goes here..." readonly>Output goes here...</textarea>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
